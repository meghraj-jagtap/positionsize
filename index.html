<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Position Size Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Stock Position Size Calculator</h1>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="activeCapital"><i class="fas fa-wallet"></i> Active Capital (₹):</label>
                <input type="number" id="activeCapital" placeholder="Enter active capital">
            </div>
            <div class="input-group">
                <label for="entryPrice"><i class="fas fa-sign-in-alt"></i> Stock Entry Price (₹):</label>
                <input type="number" id="entryPrice" placeholder="Enter stock entry price">
            </div>
            <div class="input-group">
                <label for="stopLossPrice"><i class="fas fa-exclamation-triangle"></i> Stock Stop Loss Price (₹):</label>
                <input type="number" id="stopLossPrice" placeholder="Enter stock stop loss price">
            </div>
            <div class="input-group">
                <label for="riskPercentage"><i class="fas fa-percent"></i> Risk Percentage (%):</label>
                <input type="number" id="riskPercentage" placeholder="Enter risk percentage">
            </div>
            <div class="input-group">
                <label for="riskRewardRatio"><i class="fas fa-exchange-alt"></i> Risk-Reward Ratio:</label>
                <input type="number" id="riskRewardRatio" placeholder="Enter risk-reward ratio">
            </div>
            <div class="button-group">
                <button type="button" id="calculateButton" onclick="calculatePositionSize()">Calculate</button>
                
            </div>
        </form>
        <div id="results">
            <table>
                <thead>
                    <tr>
                        <th>Result</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="fas fa-chart-line"></i> Position Size</td>
                        <td id="positionSize">-</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-coins"></i> Risked Amount</td>
                        <td id="riskedAmount">-</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-arrow-up"></i> Take Profit Value</td>
                        <td id="takeProfit">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
