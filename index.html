<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Position Size Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Position Size Calculator</h1>
        <div class="input-group">
            <label for="activeCapital">Active Capital (₹):</label>
            <input type="number" id="activeCapital" placeholder="Enter active capital">
        </div>
        <div class="input-group">
            <label for="entryPrice">Stock Entry Price (₹):</label>
            <input type="number" id="entryPrice" placeholder="Enter stock entry price">
        </div>
        <div class="input-group">
            <label for="stopLossPrice">Stock Stop Loss Price (₹):</label>
            <input type="number" id="stopLossPrice" placeholder="Enter stock stop loss price">
        </div>
        <div class="input-group">
            <label for="riskPercentage">Risk Percentage (%):</label>
            <input type="number" id="riskPercentage" placeholder="Enter risk percentage">
        </div>
        <div class="input-group">
            <label for="riskRewardRatio">Risk-Reward Ratio:</label>
            <input type="number" id="riskRewardRatio" placeholder="Enter risk-reward ratio">
        </div>
        <button onclick="calculatePositionSize()">Calculate</button>
        <div id="results">
            <table>
                <tr>
                    <th>Result</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Position Size</td>
                    <td id="positionSize">-</td>
                </tr>
                <tr>
                    <td>Risked Amount</td>
                    <td id="riskedAmount">-</td>
                </tr>
                <tr>
                    <td>Take Profit Value</td>
                    <td id="takeProfit">-</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
